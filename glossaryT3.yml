- slug: CS_Unplugged
  en:
    term: "CS Unplugged"
    acronym: CS
    def: > 
     A style of teaching that introduces computing concepts using non-programming examples and artifacts.
  es:
    term: "Ciencias de la computación acústico"
    acronym: CS
    def: >
     Un estilo de enseñanza que introduce conceptos informáticos utilizando ejemplos y artefactos que no son de programación.

- slug: CS0
  en:
    term: "CS0"
    acronym: CS0
    def: > 
     An introductory college-level course on computing aimed at non-majors with little or no prior experience of programming.
  es:
    term: "CS0. Introducción a las ciencias de la computación"
    acronym: CS0
    def: >
     Un curso introductorio de nivel universitario sobre computación dirigido a estudiantes no avanzados con poca o ninguna experiencia previa en programación.

- slug: CS1
  en:
    term: "CS1"
    acronym: CS1
    def: > 
     An introductory college-level computer science course, typically one semester long, that focuses on variables, loops, functions, and other basic mechanics.
  es:
    term: "CS1. ciencias de la computación I"
    acronym: CS1
    def: >
     Un curso introductorio de ciencias de la computación a nivel universitario, generalmente de un semestre, que se enfoca en variables, bucles, funciones y otras mecánicas básicas.

- slug: CS2
  en:
    term: "CS2"
    acronym: CS2
    def: > 
     A second college-level computer science course that typically introduces basic data structures such as stacks, queues, and dictionaries.
  es:
    term: "CS2. ciencias de la computación II"
    acronym: CS2
    def: >
     Un segundo curso de ciencias de la computación de nivel universitario que generalmente presenta estructuras de datos básicas como pilas, colas y diccionarios.

- slug: Learning_Management_System
  en:
    term: "Learning Management System"
    acronym: LMS
    def: > 
     An application for tracking course enrollment, exercise submissions, grades, and other bureaucratic aspects of formal classroom learning.
  es:
    term: "Sistema de gestión de aprendizaje"
    acronym: LMS
    def: >
     Una aplicación para registrar la inscripción a cursos, presentaciones de ejercicios, calificaciones y otros aspectos burocráticos del aprendizaje formal en el aula.

- slug: Massive_Open_Online_Course
  en:
    term: "Massive Open Online Course"
    acronym: MOOC
    def: > 
     An online course designed for massive enrollment and asynchronous study, typically using recorded videos and automated grading.
  es:
    term: "Cursos on-line masivos"
    acronym: MOOC
    def: >
     Un curso en línea diseñado para la inscripción masiva y el estudio asincrónico, que generalmente usa videos grabados y calificaciones automáticas.

- slug: Search_engine_optimization
  en:
    term: "Search engine optimization"
    acronym: SEO
    def: > 
     Increasing the quantity and quality of web site traffic by making pages more easily found by, or seem more important to, search engines.
  es:
    term: "Motor de optimización de posicionamiento en buscadores"
    acronym: SEO
    def: >
     Aumentar la cantidad y la calidad del tráfico del sitio web al hacer que las páginas sean más fáciles de encontrar o parezcan más importantes para los motores de búsqueda.

